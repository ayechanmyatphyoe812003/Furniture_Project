<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terms & Conditions</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="user-profile-container">
      <!-- Side navigation bar -->
      <div class="sidenav">
        <a href="user.html">My Profile</a>
        <a href="#shipping-address">Shipping Address</a>
        <a href="#my-orders">My Orders</a>
        <a href="#wishlists">Wishlists</a>
      </div>

      <!-- Main content area -->
      <div class="main-profile-content">
        <div class="profile-card">
          <h1>Change Password</h1>
          <form>
            <label for="name">Old Password:</label>
            <input type="text" id="name" name="name" placeholder="Aye Chan" />

            <label for="email">New Password:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ayechan@gmail.com"
            />

            <label for="phone">Confirm New Password:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="123-456-7890"
            />

            <button type="submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
